<!doctype html>
<html>

    <head>
            <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>
    
    <title>Getting Started</title>
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/style.css">
    <style>
        * {
            padding: 0;
            margin: 0;
        }
    
        canvas {
            background: #eee;
            display: flex;
            margin: 0 auto;
            /* margin-top: 10vh; */
        }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,500" rel="stylesheet">

</head>

<body>
    <!-- <div class="title">Bubble Pop</div> -->
    <div class="gameContainer">
        <div id="landingMenu">
            <div id='startMenu'>
                <div class="hello">Hello, Welcome To Stardew</div>
                <div class="shoot">Shoot with the space key to destroy the enemy bubbles</div>
                <div class="move">Move with the left and right arrow keys to dodge the bubbles</div>
                <div class="enjoy">Enjoy!</div>
                <p id="scoreBox">
                    <h1 id="highText">HIGH SCORES</h1>
                    <div id="line"></div>
                    <div id="scoreList">
                                            
                    </div>
                </p>
                <button type="button" id="startButton">Start</button>
            </div>
        </div>
        
        <div id='retryMenu'>
            <div class="hello">Nicely Done!</div>
            <div class="shoot">Add your name to HighScores!</div>
            <input type="text" id="initialSubmit" placeholder="Enter your initials" maxlength="8">
            <button id="initialSubmitButton">Submit</button>
            <button type="button" id="retryButton">Retry</button>
        </div>

        <canvas id="myCanvas" width="780" height="520">
    </div>
    
    </canvas>
    <script>document.getElementById("myCanvas").width = `${window.innerWidth}`</script>
    <script>document.getElementById("myCanvas").height = 660</script>
    <script src="./dist/main.js"></script>
    
</body>

</html>
